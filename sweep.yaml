program: main.py
method: grid
metric:
  name: accuracy
  goal: maximize
parameters:
  metadata_path: 
    values:
      - "datasets/shs100k_unique.json"
  augmentation_type:
    values:
      - "none"
      - "pitch_shift_1"
      - "time_stretch_1"
      - "GaussianNoise_1"
      - "clipping_distortion_1"
      - "high_pass_filter"
      - "low_pass_filter"
      - "Mp3Compression_1"
      - "Mp3Compression_2"
      - "combined_gain"
      - "transition_gain"
      - "polarity_inversion"